<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
            height: 100%;
            background: #2c3e50;
            color: #fff;
            padding-top: 60px;
        }
        .sidebar a {
            display: block;
            color: #fff;
            padding: 15px 20px;
            text-decoration: none;
            transition: background 0.2s;
        }
        .sidebar a:hover {
            background: #34495e;
        }
        .navbar {
            position: fixed;
            left: 200px;
            top: 0;
            right: 0;
            height: 60px;
            background: #2980b9;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 0 30px;
            box-sizing: border-box;
        }
        .main-content {
            margin-left: 200px;
            margin-top: 60px;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 style="text-align:center;">Menu</h2>
        <a href="#">Dashboard</a>
        <a href="#">Profile</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
    </div>
    <div class="navbar">
        <h1 style="margin:0; font-size: 24px;">Dashboard</h1>
    </div>
    <div class="main-content">
        <h2>Welcome to the Dashboard!</h2>
        <p>This is a simple dashboard layout with a sidebar and a navbar.</p>
    </div>
</body>
</html>
