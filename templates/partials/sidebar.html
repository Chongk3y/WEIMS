<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="sidebar d-flex flex-column" style="width: 250px; min-width: 250px;">
  <div class="logo">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <img src="{% static 'image/wes_logo.png' %}" alt="Logo" style="width: 100px; height: auto;">
    <h5>WESMAARDEC</h5>
  </div>
  <a href="{% url 'equipments:dashboard' %}" class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
    <i class="bi bi-columns-gap"></i> Dashboard

  <!-- Equipment Collapsible Section -->
  <a class="nav-link d-flex justify-content-between align-items-center" data-bs-toggle="collapse" href="#equipment-collapse" role="button" aria-expanded="false" aria-controls="equipment-collapse">
    <span><i class="bi bi-cpu"></i> Equipment</span>
    <span style="font-size: 0.9em;">▾</span>
  </a>

  <div class="collapse ps-3 {% if request.resolver_match.url_name == 'index' or request.resolver_match.url_name == 'returned' or request.resolver_match.url_name == 'archived_equipments' or request.resolver_match.url_name == 'history_logs'%}show{% endif %}" id="equipment-collapse">
    <a href="{% url 'equipments:index' %}" class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}">All Equipment</a>
    <a href="{% url 'equipments:returned' %}" class="nav-link {% if request.resolver_match.url_name == 'returned' %}active{% endif %}">Returned Equipment</a>
    <a href="{% url 'equipments:archived_equipments' %}" class="nav-link {% if request.resolver_match.url_name == 'archived_equipments' %}active{% endif %}">Recently Deleted</a>
    <a href="{% url 'equipments:history_logs' %}" class="nav-link {% if request.resolver_match.url_name == 'history_logs' %}active{% endif %}">History Log</a>
  </div>

  <a href="{% url 'equipments:user' %}" class="nav-link {% if request.resolver_match.url_name == 'user' %}active{% endif %}">
    <i class="bi bi-people"></i> Users
  </a>

  <a href="{% url 'equipments:equipment_summary_table_report' %}" class="nav-link {% if request.resolver_match.url_name == 'equipment_summary_table_report' %}active{% endif %}"><i class="bi bi-table"></i> Equipment Summary Table</a>
  <a href="{% url 'equipments:financial_report' %}" class="nav-link {% if request.resolver_match.url_name == 'financial_report' %}active{% endif %}"><i class="bi bi-cash-stack"></i> Financial Report</a>


  <a class="nav-link d-flex justify-content-between align-items-center" data-bs-toggle="collapse" href="#settings-collapse" role="button" aria-expanded="false" aria-controls="settings-collapse">
    ⚙️ Settings
    <span style="font-size: 0.9em;">▾</span>
  </a>

<div class="collapse ps-3 {% if request.resolver_match.url_name == 'category' or request.resolver_match.url_name == 'status' %}show{% endif %}" id="settings-collapse">
  <a href="{% url 'equipments:category' %}" class="nav-link {% if request.resolver_match.url_name == 'category' %}active{% endif %}">Category</a>
  <a href="{% url 'equipments:status' %}" class="nav-link {% if request.resolver_match.url_name == 'status' %}active{% endif %}">Status</a>
</div>

<form class="nav-link" method="post" action="{% url 'logout' %}" style="display:inline;" onsubmit="return confirmLogout();">
  {% csrf_token %}
  <!-- Logout Button that triggers modal -->
  <button type="button" class="nav-link btn btn-link" style="padding:0; border:none; background:none;" data-bs-toggle="modal" data-bs-target="#logoutModal">
    <i class="bi bi-box-arrow-right"></i> Logout
  </button>

</form>

<!-- Logout Confirmation Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to log out of your account?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
        <form method="post" action="{% url 'logout' %}" style="display:inline;">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger btn-sm">Logout</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  function confirmLogout() {
    return confirm("Are you sure you want to log out?");
  }
</script>


</div>
</body>
</html>
