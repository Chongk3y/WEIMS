{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h5 class="fw-semibold mb-0">Archived Equipment</h5>
  <div class="card shadow-sm border-0">
    <div class="card-body p-2">
      <div class="table-responsive">
        <table id="archivedEquipmentTable" class="table compact-table">
          <thead>
            <tr>
              <th></th>
              <th>ID</th>
              <th>Image</th>
              <th>Property #</th>
              <th>Name</th>
              <th>Description</th>
              <th>PO Number</th>
              <th>Amount</th>
              <th>End User</th>
              <th>Category</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- DataTables JS (if not already included in base.html) -->
<script>
$(document).ready(function () {
  $('#archivedEquipmentTable').DataTable({
    serverSide: true,
    processing: true,
    ajax: {
      url: '/equipments/archived/json/', // Updated to match Django view URL
      type: 'GET'
    },
    columns: [
      { title: "Select", orderable: false },       // 0: ''
      { title: "ID", visible: false },             // 1: eq.id
      { title: "Image", orderable: false },        // 2
      { title: "Property #"},                      // 3
      { title: "Name"},                            // 4
      { title: "Description"},                     // 5
      { title: "PO Number"},                       // 6
      { title: "Amount"},                          // 7
      { title: "End User"},                        // 8
      { title: "Category"},                        // 9
      { title: "Status"},                          // 10
      { title: "Actions", orderable: false }       // 11
    ]
  });
});
</script>
{% endblock %}
