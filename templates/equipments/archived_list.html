{% extends 'base.html' %}

{% block content %}
<div class="container-fluid mt-4 px-4">
  <h5 class="fw-semibold mb-0">Recently Deleted Equipment</h5>
  <!-- Table Card -->
  <div class="card shadow-sm border-0 rounded-4">
    <div class="card-body p-3">
      <div class="table-responsive">
        <table id="archivedEquipmentTable" class="table compact-table table-hover table-striped table-bordered align-middle text-nowrap small">
          <thead class="table-success text-center align-middle">
            <tr>
              <th></th>
              <th style="display:none;">ID</th>
              <th>Image</th>
              <th>Property #</th>
              <th>Name</th>
              <th>Description</th>
              <th>PO Number</th>
              <th>Amount</th>
              <th>End User</th>
              <th>Category</th>
              <th>Status</th>
              <th>Date Deleted</th>
              <th>Deleted By</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</div>

<!-- DataTables JS (if not already included in base.html) -->
<script>
$(document).ready(function () {
  $('#archivedEquipmentTable').DataTable({
    serverSide: true,
    processing: true,
    ajax: {
      url: '/equipments/archived/json/', // Updated to match Django view URL
      type: 'GET'
    },
    columns: [
      { title: "Select", orderable: false },       // 0: ''
      { title: "ID", visible: false },             // 1: eq.id
      { title: "Image", orderable: false },        // 2
      { title: "Property #"},                      // 3
      { title: "Name"},                            // 4
      { title: "Description"},                     // 5
      { title: "PO Number"},                       // 6
      { title: "Amount"},                          // 7
      { title: "End User"},                        // 8
      { title: "Category"},                        // 9
      { title: "Status"},                          // 10
      { title: "Date Archived"},                   // 11
      { title: "Archived By"},                     // 12
      { title: "Actions", orderable: false }       // 13
    ]
  });
});
</script>
{% endblock %}
