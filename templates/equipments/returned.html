{% extends 'base.html' %}
{% load humanize %}
{% block content %}
<div class="container-fluid mt-4 px-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h5 class="fw-semibold mb-0">Returned Equipment
    </h5>
    <span class="badge bg-success text-white">{{ total_returned }}</span>
  </div>

  <div class="card shadow-sm border-0 rounded-4">
    <div class="card-body p-3">
      <div class="table-responsive">
        <table id="returnedEquipmentTable" class="table compact-table table-hover table-striped table-bordered align-middle text-nowrap small">
          <thead class="table-success text-center align-middle">
            <tr>
              <th></th>
              <th style="display:none;">ID</th>
              <th>Image</th>
              <th>Property #</th>
              <th>Name</th>
              <th>Description</th>
              <th>Returned By</th>
              <th>Return Document</th>
              <th>Date Returned</th>
              <th>Remarks</th>
              <th>Condition</th>
              <th>Return Type</th>
              <th>Received By</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script>
$(document).ready(function () {
  $('#returnedEquipmentTable').DataTable({
    serverSide: true,
    processing: true,
    ajax: {
      url: '/equipments/returned/json/', 
      type: 'GET'
    },
    columns: [
      { title: "Select", orderable: false },
      { title: "ID", visible: false },
      { title: "Image", orderable: false },
      { title: "Property #" },
      { title: "Name" },
      { title: "Description" },
      { title: "Returned By" },
      { title: "Return Document", orderable: false },
      { title: "Date Returned" },
      { title: "Remarks" },
      { title: "Condition" },
      { title: "Return Type" },
      { title: "Received By" }
    ]
  });
});
</script>
{% endblock %}
