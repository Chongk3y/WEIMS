{% extends 'base.html' %}
{% load humanize %}
{% block content %}
<div class="container mt-4">
  <h5 class="fw-semibold mb-0">Returned Equipment</h5>
  <div class="card shadow-sm border-0">
    <div class="card-body p-2">
      <div class="table-responsive">
        <table id="returnedEquipmentTable" class="table compact-table">
          <thead>
            <tr>
              <th></th>
              <th>ID</th>
              <th>Image</th>
              <th>Property #</th>
              <th>Name</th>
              <th>Description</th>
              <th>Returned By</th>
              <th>Return Document</th>
              <th>Date Returned</th>
              <th>Remarks</th>
              <th>Condition</th>
              <th>Return Type</th>
              <th>Received By</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script>
$(document).ready(function () {
  $('#returnedEquipmentTable').DataTable({
    serverSide: true,
    processing: true,
    ajax: {
      url: '/equipments/returned/json/', // You will create this view
      type: 'GET'
    },
    columns: [
      { title: "Select", orderable: false },
      { title: "ID", visible: false },
      { title: "Image", orderable: false },
      { title: "Property #" },
      { title: "Name" },
      { title: "Description" },
      { title: "Returned By" },
      { title: "Return Document", orderable: false },
      { title: "Date Returned" },
      { title: "Remarks" },
      { title: "Condition" },
      { title: "Return Type" },
      { title: "Received By" }
    ]
  });
});
</script>
{% endblock %}
