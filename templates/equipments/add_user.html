{% extends 'base.html' %}
{% block title %}Add User{% endblock %}
{% block content %}

<div class="container-fluid py-2 px-3" style="max-width: 100vw;">
  <div class="card shadow-sm mt-3">
    <div class="card-header text-white py-2" style="background-color: #0e4a39;">
      <h6 class="mb-0">Add New User</h6>
    </div>
    <div class="card-body p-3">
      {% if error %}
        <div class="alert alert-danger small py-2 mb-3">{{ error }}</div>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="row g-2">
          <div class="col-md-6">
            <label class="form-label small mb-1">Username</label>
            <input type="text" name="username" class="form-control form-control-sm" required>
          </div>
          <div class="col-md-6">
            <label class="form-label small mb-1">Email (optional)</label>
            <input type="email" name="email" class="form-control form-control-sm">
          </div>
          <div class="col-md-6">
            <label class="form-label small mb-1">Password</label>
            <input type="password" name="password" class="form-control form-control-sm" required>
          </div>
          <div class="col-md-6">
            <label class="form-label small mb-1">Role</label>
            <select class="form-select form-select-sm" name="role" required>
              <option value="">Select Role</option>
              <option value="Admin">Admin</option>
              <option value="Encoder">Encoder</option>
              <option value="Client">Client</option>
            </select>
          </div>
          <div class="col-12 text-end mt-2">
            <button type="submit" class="btn btn-sm btn-custom px-4">Add User</button>
            <a href="{% url 'equipments:user' %}" class="btn btn-sm btn-outline-secondary px-4">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
