{% extends 'base.html' %}
{% block title %}Add User{% endblock %}
{% block content %}

<div class="container-fluid py-3 px-4" style="max-width: 900px;">
  <div class="card shadow-sm">
    <div class="card-header text-white py-2" style="background-color: #0e4a39;">
      <h6 class="mb-0">Add New User</h6>
    </div>
    <div class="card-body p-4">
      {% if error %}
        <div class="alert alert-danger small py-2 mb-3">{{ error }}</div>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="row g-3">

          <!-- Name Fields -->
          <div class="col-md-6">
            <label class="form-label small mb-1">First Name</label>
            <input type="text" name="first_name" class="form-control form-control-sm" placeholder="e.g., Juan" required>
          </div>
          <div class="col-md-6">
            <label class="form-label small mb-1">Last Name</label>
            <input type="text" name="last_name" class="form-control form-control-sm" placeholder="e.g., Dela Cruz" required>
          </div>

          <!-- Login Fields -->
          <div class="col-md-6">
            <label class="form-label small mb-1">Username</label>
            <input type="text" name="username" class="form-control form-control-sm" placeholder="Unique username" required>
          </div>
          <div class="col-md-6">
            <label class="form-label small mb-1">Email <span class="text-muted small">(optional)</span></label>
            <input type="email" name="email" class="form-control form-control-sm" placeholder="user@example.com">
          </div>
          <div class="col-md-6">
            <label class="form-label small mb-1">Password</label>
            <input type="password" name="password" class="form-control form-control-sm" placeholder="Minimum 6 characters" required>
          </div>
          <div class="col-md-6">
            <label class="form-label small mb-1">Role</label>
            <select class="form-select form-select-sm" name="role" required>
              <option value="">Select Role</option>
              <option value="Admin">Admin</option>
              <option value="Encoder">Encoder</option>
              <option value="Client">Client</option>
            </select>
          </div>

          <!-- Actions -->
          <div class="col-12 d-flex justify-content-end pt-2 gap-2">
            <a href="{% url 'equipments:user' %}" class="btn btn-outline-secondary btn-sm px-4">Cancel</a>
            <button type="submit" class="btn btn-custom btn-sm px-4">Add User</button>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
