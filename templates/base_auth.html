{% comment %}
<!-- templates/base_auth.html -->
<!-- A simple base template for login, registration, etc. -->
{% endcomment %}
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WEIMS | {% block title %}{% endblock %}</title>

    <!-- We still need Bootstrap and our custom CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'image/wes_logo.png' %}">
    
    <!-- This block allows pages like login.html to add their own specific CSS -->
    {% block custom_css %}{% endblock %}
  </head>
  
  <body class="bg-light">

    <!-- The content block is the only thing in the body -->
    {% block content %}{% endblock %}

    <!-- We don't need the complex sidebar scripts, just the main Bootstrap bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
  </body>
</html>
