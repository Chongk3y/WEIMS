{% extends 'base.html' %}
{% block content %}
<h5 class="fw-semibold mb-3">ðŸ’¼ Financial Reports</h5>

<div class="row g-3">
  <!-- Total Asset Value Section -->
  <div class="col-md-6">
    <div class="card shadow-sm h-100">
      <div class="card-header bg-light fw-semibold">ðŸ’° Total Asset Value</div>
      <div class="card-body">
        <form method="get" class="mb-3">
          <div class="row g-2 align-items-center">
            <div class="col">
              <label class="form-label mb-1 small">Category</label>
              <select name="category" class="form-select form-select-sm">
                <option value="">All Categories</option>
                {% for cat in categories %}
                  <option value="{{ cat.id }}" {% if cat.id|stringformat:'s' == selected_category %}selected{% endif %}>{{ cat.name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col">
              <label class="form-label mb-1 small">Supplier</label>
              <select name="supplier" class="form-select form-select-sm">
                <option value="">All Suppliers</option>
                {% for sup in suppliers %}
                  <option value="{{ sup }}" {% if sup == selected_supplier %}selected{% endif %}>{{ sup|default:'(None)' }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-auto pt-4">
              <button type="submit" class="btn btn-sm btn-primary">Filter</button>
            </div>
          </div>
        </form>
        <div class="fs-6">
          <strong>Total Asset Value:</strong> <span class="text-success">â‚±{{ total_asset|floatformat:2 }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Depreciation Placeholder -->
  <div class="col-md-6">
    <div class="card shadow-sm h-100">
      <div class="card-header bg-light fw-semibold">ðŸ“‰ Depreciation (Coming Soon)</div>
      <div class="card-body">
        <div class="alert alert-info mb-0">
          Depreciation calculations and visualizations will be added here in future updates.
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
